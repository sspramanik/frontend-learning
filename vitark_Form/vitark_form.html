<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
		<title>Sign Up Form</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="css/main.css"
		<link rel="stylesheet" href="css/responsive.css">

	</head>
	<body>
		<form action="vitark_form.html" method="post">
			<h1>Sign Up</h1>
			<fieldset>
				<legend><span class="number">1</span> Your basic info</legend><br>

				<label for="name">Name:</label><br>
				<input type="text" id="name" name="user_name"><br>

				<label for="mail">Email:</label><br>
				<input type="email" id="mail" name="user_email"><br>

				<label for="password">Password:</label><br>
				<input type="password" id="password" name="user_password"><br>

				<label>Age</label><br>
				<input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
				<input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Over 13</label><br>
			</fieldset>

			<fieldset>
				<legend><span class="number">2</span> Your profile</legend><br>
				<label for="bio">Biography:</label><br>
				<textarea id="bio" name="user_bio"></textarea><br>

				<label for="job">Job role:</label>
				<select id="job" name="user_job">
					<optgroup label="Category_1">
						<option value="selectchoice">--Options--</option>
						<option value="schoolstudent">School Student</option>
						<option value="collegestudent">College Student</option>
						<option value="homemaker">Home Maker</option>
					</optgroup>
					<optgroup label="Category_2">
						<option value="professional">Professional</option>
						<option value="governmentjob">Government Job</option>
					</optgroup>
				</select>

				<label>Interests:</label>
				<input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
				<input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
				<input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label><br>

			</fieldset>

			<button type="submit">Sign Up</button>
		</form>
	</body>
</html>
